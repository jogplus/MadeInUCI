<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Profile</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-xl my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-xl-0 d-none d-lg-block"></div>
          <div class="col-xl-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Edit Profile</h1>
              </div>
              <form class="user">
                <div class="for-row">
                  <div class="form-group col ml-5">
                    <img class="img-fluid rounded shadow col-sm- mt-3 mb-4 mr-4" style="width: 20rem; height: 20rem; object-fit: cover;"
                      src="img/undraw_posting_photo.svg" alt="">
                  </div>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="email" placeholder="hello@gmail.com">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-user" id="exampleMajor" placeholder="Computer Science">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control form-control-user" id="exampleYear" placeholder="2021">
                  </div>
                </div>
                <div class="form-row">
                  <textarea class="form-control">Description: Skills, Interesets, etc.</textarea>

                </div>
                <!-- <div class="col-md-5">
                  </div> -->
            </div>
            <hr>
            <!-- Content Row -->
            <div class="row">
              <!-- Illustrations -->
              <div class="card shadow col mb-4 p-0">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">{ Project Name }</h6>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <a>444</a>
                    </a>
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-star fa-sm fa-fw text-gray-400"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="media">
                    <img class="img-fluid rounded shadow mt-2 mb-2 mr-4" style="width: 5rem; height: 5rem; object-fit: cover;"
                      src="img/undraw_posting_photo.svg" alt="">
                    <div class="media-body">
                      <p>{ Project Description }</p>
                      <p style="float:left;">{ Username }<p style="float:right;">{ Date }</p>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Content Row -->
            <a href="index.html" class="btn btn-facebook btn-user btn-block">
              <i class="fab fa-fw"></i> Add New Event
            </a>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
