{% extends "base.html" %}

{% block body %}
  <section class="section">
    <div class="inner">
      {% if current_user %}
        <p>You are logged in as <strong>{{ current_user.name }}</strong></p>
        <div class="account_actions">
          <a href="{{ url_for('account.logout') }}" class="btn">Log Out</a>
        </div>
      {% else %}
        <p>You need to log in to use the website.</p>
        <div class="account_actions">
          <a href="{{ url_for('account.login') }}" class="btn">Log In</a>
          <a href="{{ url_for('account.signup') }}" class="btn">Sign Up</a>
        </div>
      {% endif %}
    </div>
  </section>
  <section class="section">
    <div class="inner">
    </div>
  </section>
{% endblock %}
